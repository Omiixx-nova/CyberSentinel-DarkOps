<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ü¶á CyberSentinel: Dark Ops (Leaflet 3D-Style)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    h1, h2, h3 {
      text-align: center;
      color: #f5c518; /* Batman gold */
      text-shadow: 0 0 15px #f5c518;
    }
    #map {
      width: 100%;
      height: 600px;
      margin-top: 20px;
      border: 2px solid #f5c518;
      border-radius: 10px;
      box-shadow: 0 0 20px #f5c518;
      transform: perspective(1000px) rotateX(25deg); /* 3D Tilt */
      transform-origin: center top;
    }
    #attack-feed {
      border: 1px solid #333;
      padding: 10px;
      height: 200px;
      overflow-y: scroll;
      background: rgba(0, 0, 0, 0.5);
      margin-top: 20px;
    }
    p {
      margin: 5px 0;
      font-size: 0.9em;
      color: #f5c518;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #aaa;
      font-size: 0.8em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ü¶á CyberSentinel: Dark Ops</h1>
    <h3>Batman-Inspired Real-Time Cyber Threat Map (Leaflet 3D-Style)</h3>

    <div id="map"></div>

    <section>
      <h2>üö® Live Attack Feed</h2>
      <div id="attack-feed"></div>
    </section>

    <footer>üõ°Ô∏è Alfred & Master Wayne | CyberSentinel Dark Ops</footer>
  </div>

  <audio id="alert-sound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    const map = L.map('map', {
      zoomControl: false
    }).setView([20, 0], 2);

    // Dark map tiles (no API key)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CartoDB',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    const attackFeed = document.getElementById("attack-feed");
    const alertSound = document.getElementById("alert-sound");

    const attacks = ["DDoS", "SQL Injection", "XSS", "Ransomware", "Brute Force"];
    const tools = ["LOIC", "Hydra", "SQLMap", "Metasploit", "Mirai Botnet"];
    const locations = [
      { name: "USA", coords: [38.89511, -77.03637] },
      { name: "China", coords: [39.9042, 116.4074] },
      { name: "Russia", coords: [55.7558, 37.6173] },
      { name: "India", coords: [28.6139, 77.2090] },
      { name: "Brazil", coords: [-15.7939, -47.8828] },
      { name: "Germany", coords: [52.52, 13.405] },
      { name: "UK", coords: [51.5074, -0.1278] }
    ];

    setInterval(() => {
      const randomIndex = Math.floor(Math.random() * locations.length);
      const location = locations[randomIndex];
      const attackType = attacks[Math.floor(Math.random() * attacks.length)];
      const tool = tools[Math.floor(Math.random() * tools.length)];
      const timestamp = new Date().toLocaleTimeString();

      const logText = `${timestamp} - ${location.name} hit by ${attackType} using ${tool}`;

      // Update feed
      const p = document.createElement("p");
      p.textContent = logText;
      attackFeed.prepend(p);

      // Play alert
      alertSound.play();

      // Add marker effect
      const marker = L.circleMarker(location.coords, {
        radius: 8,
        color: "#f5c518",
        fillColor: "#f5c518",
        fillOpacity: 0.8
      }).addTo(map);

      // Pulse effect
      let pulse = 8;
      const pulseInterval = setInterval(() => {
        pulse += 2;
        if (pulse > 30) {
          clearInterval(pulseInterval);
          map.removeLayer(marker);
        } else {
          marker.setRadius(pulse);
          marker.setStyle({opacity: 1 - pulse / 30});
        }
      }, 200);
    }, 2000);
  </script>
</body>
</html>
